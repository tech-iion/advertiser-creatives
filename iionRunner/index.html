<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>iion Runner</title><style>@font-face {
        font-family: "dogicapixel";
        src: url("assets/fonts/dogicapixel.otf");
      }

      @font-face {
        font-family: "dogicapixelbold";
        src: url("assets/fonts/dogicapixelbold.otf");
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #182c3b;
      }
      #game {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      #turn {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background-color: #182c3b;
        background-image: url("assets/images/web/play_portrait.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        display: none;
        z-index: 999;
      }

      canvas {
        left: 0 !important;
        right: 0 !important;
        top: 0 !important;
        bottom: 0 !important;
        position: absolute !important;
        margin: auto !important;
      }

      #fontload {
        width: 0;
        height: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      #fontload p :nth-child(0) {
        font-family: "roboto";
      }

      #fontload p :nth-child(1) {
        font-family: "exo_extra_bold";
      }

      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; /* Standard canvas width for this game */
        height: 100%; /* Standard canvas height for this game */
        background-color: #0a0b63;
        opacity: 0;
        z-index: 10;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        pointer-events: auto; /* Enable interaction with the form */
        max-width: 100%;
        max-height: 100vh;
        overflow-y: auto; /* Allow scrolling on smaller screens */
      }

      #overlay-logo {
        width: 150px;
        height: auto;
        margin-bottom: 30px;
      }

      #form-container {
        width: 100%;
        max-width: 80%;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .input-group {
        margin-bottom: 15px;
        width: 100%;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 12px 10px;
        border: 2px solid transparent;
        border-radius: 4px;
        background-color: white;
        font-family: "dogicapixel", sans-serif;
        font-size: 12px;
        box-sizing: border-box;
        -webkit-appearance: none; /* Fix for iOS rendering */
        -moz-appearance: none;
        appearance: none;
        transition: all 0.3s ease;
        outline: none;
      }

      .input-group input:focus {
        border-color: #00ffff;
        box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
        transform: scale(1.01);
      }

      /* Input error animation */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      .input-group.error input {
        border: 2px solid #ff4136;
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      .error-message {
        color: #ff4136;
        font-size: 10px;
        margin-top: 5px;
        font-family: "dogicapixel", sans-serif;
        visibility: hidden;
      }

      .input-group.error .error-message {
        visibility: visible;
      }

      /* Button styles and animations */
      #submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #00ffff;
        color: #0a0b63;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: "dogicapixelbold", sans-serif;
        font-size: 14px;
        margin-top: 10px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 0 #00b3b3;
        transform: translateY(0);
      }

      #submit-btn:hover {
        background-color: #33ffff;
        transform: translateY(-2px);
        box-shadow: 0 6px 0 #00b3b3;
      }

      #submit-btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #00b3b3;
      }

      #submit-btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        box-shadow: 0 2px 0 #999999;
        transform: translateY(0);
      }

      /* Button click ripple effect */
      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 0.5;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .loader {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00ffff;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .form-title {
        color: white;
        font-family: "dogicapixelbold", sans-serif;
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
      }</style></head><body><div id="fontload"><p>A</p><p>A</p></div><div id="game"></div><div id="turn"></div><div id="overlay"><img id="overlay-logo" src="assets/images/logomain.svg" alt="iion logo"/><div id="form-container"><h2 class="form-title">JOIN IION RUNNER</h2><div class="input-group"><input id="name-input" placeholder="Your Name" autocomplete="off"/><div class="error-message">Please enter a valid name</div></div><div class="input-group"><input type="email" id="email-input" placeholder="Your Email" autocomplete="off"/><div class="error-message">Please enter a valid email address</div></div><button id="submit-btn">SUBMIT<div class="loader"></div></button></div></div><script src="js/bundle.c424c480ba0c471724ff.js"></script></body></html>
