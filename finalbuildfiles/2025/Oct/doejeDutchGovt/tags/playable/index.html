    <!-- Adform Global Clicktag -->
    <script>
      var clickTag =
        "https://veiliginternetten.nl/doe-je-updates/";

      // Adform URI parameters utility function
      window.getUriParams = function () {
        var queryString = {};
        var query = window.location.search.substring(1);
        var keyValuePairs = query.split("&");
        for (var i = 0; i < keyValuePairs.length; i++) {
          var keyValuePair = keyValuePairs[i].split("=");
          queryString[keyValuePair[0]] = decodeURIComponent(
            keyValuePair[1] || ""
          );
        }
        return queryString;
      };
    </script>

          ) {
            clickTag = window.getUriParams().clickTAG;

          ) {

          } else if (document.location.search.indexOf("clickTAG") !== -1) {

            );

            );

        } catch (e) {
