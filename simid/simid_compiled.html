<!DOCTYPE html>
<html>
  <head>
    <style>
    .survey-button {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 25px;
    box-shadow: 1px 2px #111;
  }
  .survey-button:hover {
    background-color: #2c8f30; /* Dark Green */
    color: white;
  }
  .survey-button:active {
    background-color: #1c7f20; /* Darker Green */
    box-shadow: 0 1px #111;
  }
  .survey-question {
    text-align: center;
    color: brown;
    font-size: 30px;
  }
  .title {
    text-align: center;
    color: white;
    font-size: 30px;
  }
  .survey-div {
    transition: 1s ease-in-out;
    -webkit-transition: 1s ease-in-out;
    -ms-transform: translate(-500, 0); /* IE 9 */
    -webkit-transform: translate(-500, 0); /* Safari */
    transform: translate(-500, 0);
    visibility: hidden;
    text-align:center;
    align-items: center;
    position: absolute;
    top: 60px;
    left: 20px;
  }
  .survey-div.showing {
    -ms-transform: translate(0, 0); /* IE 9 */
    -webkit-transform: translate(0, 0); /* Safari */
    transform: translate(0, 0);
    visibility: visible;
    text-shadow: 2px 2px 4px #000000;
  }
  html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
    }
  </style>

  <body>
  <div id="title" class="title">Sample SIMID Survey Ad</div>
  <div id="question" class='survey-div'>
    <div id="current-question" class="survey-question"></div>
    <button id="option0" class="survey-button"></button><br>
    <button id="option1" class="survey-button"></button><br>

  <iframe id="playableFrame" src="https://tech-iion.github.io/advertiser-creatives/allkindsLandscape/"></iframe>
  <script>
    // Document loaded event handler
    document.addEventListener('DOMContentLoaded', function() {
      console.log('HTML document has been completely loaded and parsed');
      fetchAPI(window.trackingType + "SIMID: COMPILED HTML LOADED");
    });
    
    window.addEventListener('load', function() {
      console.log('All resources finished loading!');
      fetchAPI(window.trackingType + "SIMID: HTML LOADED");
    });

    window.trackingType =
    "https://staging-dmp-producer.iion.io/tracker/impressions?platform=RTB&campaign_id=%%campaignId%%&publisher_id=%%pubId%%&creative_id=%%creativeId%%&request_id=%%requestId%%&user_id=%%userId%%&ip_address=%%ip%%&app_id_bundle_id=%%bundle%%&maid=%%ifa%%&app_name=%%appName%%&os=%%os%%&user_agent=%%userAgentEnc%%&latitude=%%lat%%&longitude=%%lon%%&page_url=%%pageUrl%%&country=%%country%%&device_make=%%deviceMake%%&domain=%%domain%%&height=%%height%%&width=%%width%%&video_min_duration=%%videoMinDuration%%&video_max_duration=%%videoMaxDuration%%&content_genre=%%contgenre%%&content_cat=%%contcat%%&gdpr=%%gdpr%%&gdpr_consent=%%gdprConsent%%&demand_id=%%demandId%%&line_item=%%adgroupId%%&event_name=";

    function fetchAPI(trackingURL) {
    fetch(trackingURL, { method: "GET" })
      .then((response) => console.log("Tracking sent:", response.status))
      .catch((error) => console.error("Tracking error:", error));
  }
    // The creative should first call ready.
    const survey = new SimidSurvey();
    // This implementation is immediately ready but other creatives
    // may wish to wait for assets to load before calling ready.
    survey.startCreative();
  </script>
