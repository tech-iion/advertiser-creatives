  <style>
    body {
      margin: 0;
      padding: 0;
      color: rgba(255, 255, 255, 0.87);
      background-color: #000000;
    }

    #app {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dummy {
      position: fixed !important;
      height: 100%;
      width: auto;
      left: 0;
      right: 0;
      margin: auto;
      opacity: 0;
    }

    /* @font-face {
        font-family: "LarsseitBold";
        src: url("assets/LarsseitBold.otf");
      } */

    .dummy p {
      opacity: 1;
    }

    .dummy p:nth-child(1) {
      font-family: "Poppins";
    }

    .cooking-progress-container {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 500px;
      min-width: 280px;
      bottom: 15vh;
      text-align: center;
      z-index: 1000;
    }

    .cooking-progress-text {
      color: #ffffff;
      font-family: "Asap", sans-serif;
      font-size: calc(12px + 0.4vw);
      margin-bottom: 8px;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }

    .cooking-progress-bar {
      width: 100%;
      height: calc(12px + 0.6vh);
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: calc(6px + 0.3vh);
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
    }

    .cooking-progress-fill {
      width: 0%;
      height: 100%;
      background-color: #fbdf42;
      border-radius: calc(6px + 0.3vh);
      transition: width 0.1s linear;
    }

    #app {
      position: fixed !important;
      height: 100%;
      width: auto;
      left: 0;
      right: 0;
      margin: auto;
      background-color: #4e47d3;
    }

    canvas {
      background-color: #000000;
    }

    /* Video container - positioned above game canvas */
    #video-container {
      width: 100%;
      height: auto;
      position: fixed;
      z-index: 100;
      /* display: none; */
      /* Hidden until game starts */
      background: transparent;
      /* padding: 0 !important;
      margin: 0 !important; */
      height: 27vh !important;
      overflow: hidden;
      left: 0;
      right: 0;
      margin: auto;

    }

    #game-video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      background: transparent;
      /* margin-top: -1vh; */
      left: 0;
      right: 0;
      margin: auto;
      margin-top: -1vh;
    }

    /* Final screen - shows when video ends */
    #final-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 200;
      left: 0;
      right: 0;
      margin: auto;
      background: black;
      opacity: 0;
      transition: opacity 1s ease-in;
      cursor: pointer;
    }

    #final-bg {
      width: 100%;
      height: auto;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #final-logo {
      position: absolute;
      top: 50%;
      width: 100%;
    }

    video {
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>

  <canvas id="confetti-canvas" style="

    <img id="final-logo" src="./assets/finallogo.png" alt="Logo">
  </div>

  <div id="app">
    <div id="game-container"></div>
  </div>
