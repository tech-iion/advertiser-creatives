      .cooking-progress-bar {
        width: 100%;

        background-color: rgba(255, 255, 255, 0.2);
        border-radius: calc(6px + 0.3vh);
        overflow: hidden;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
      }

      .cooking-progress-fill {
        width: 0%;
        height: 100%;
        background-color: #fbdf42;
        border-radius: calc(6px + 0.3vh);
        transition: width 0.1s linear;
      }

      #app {

        width: auto;
        left: 0;
        right: 0;
